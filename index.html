<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub App</title>
</head>
<body>
    <main class="search-main">
        <div class="search-main__form-block">
            <h1>Searching a user</h1>
            <form class="form">
                <input class="input-field" type="text" required>
                <button class="button" type="submit">Search</button>
            </form>
        </div>

        <div class="search-main__user-block">
            <img class="user-img" src="#" alt="">
            <div class="info-block">
                <h3 class="user-login"></h3>
                <p class="user-name"></p>
                <p class="user-location"></p>
                <p class="user-bio"></p>
                <a class="user-link" href="" target="_blank"></a>
            </div>
        </div>

        <div class="search-main__repos-block" id="lox">
            <!-- <div class="repos" id="repos">
                <h3 class="repos-name">1 Name of repos</p>
                <p class="repos-description">Description of repos</p>
                <a class="repos-link" href="#">Repos link</a>
            </div> -->
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
